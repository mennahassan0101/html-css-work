<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu-image{
            width: 30px;
        }
        .youtube-logo{
            width:120px;
            height: 30px;  
            margin-right:200px;         
            margin-left: 30px;
        }
        .search-text{            
            width:350px;
            height: 30px;
            box-shadow: 1px 1px rgb(192, 181, 181);
            border:none;
        }
        .search-icon-div{
            width:50px;
            height:32.5px;
        }
       .search-icon-btn {
            width:50px;
            height:32.5px;
        }
        .search-icon{
            width:20px;
            height:22px;  
            /* margin-right: 10px;  */
            position: center;
            

            
        }
        .voice-btn{
            width:35px;
            height:30px;   
            border-radius:80%;    
            border:none;     
            cursor:pointer;
        }
        .voice-icon{
            width:20px;
            height:20px;  
            margin-right: 1px;
            
        }

        .create-image{
         width:27px;  
         height:32px; 
         padding-top:2px;


        }
        .apps{
            width:27px;
            height:32px;
        }
        .notify{
            width:25px;
            padding-top:7px;
            
        }
        .profile-pic{
            width:30px;
            padding-top:7px;
            border-radius: 50px;
        }       
    </style>
</head>
<body>
    <div style="display:flex; flex-direction: row; width: 100%;margin-left: 10px; height: 30px;">
        <div >
            <img class="menu-image" src="images/menu.png" >
        </div> 
        <div >
            <img class="youtube-logo" src="images/youtube-logo.png" >
        </div>
        <div>
           <input type="text" class="search-text" placeholder=" Search">
        </div>
        <div style="margin-right: 10px;" class="search-icon-div">
            <button class="search-icon-btn">
                <img src="images/search-icon.svg" class="search-icon">
            </button>
        </div>
        <div style="width:80px ; margin-right: 130px;" >
            <button class="voice-btn">
                <img class="voice-icon" src="images/voice-search-icon.svg">
            </button>
        </div>
        <div style="margin-left:40px; width:20px">
         <img class="create-image" src="images/upload.svg">    
        </div>
        <div style="width:20px;margin-left:20px;padding-top:3px; margin-right: 20px;">
            <img class="apps" src="images/youtube-apps.svg">      
        </div>
         <div style=" width:20px;margin-right: 20px;">
            <img class="notify" src="images/notifications.svg">
        </div>       
        <div style=" width:20px">
            <img class="profile-pic" src="images/nav1.jpeg" style="cursor: pointer;">
        </div>      
    </div>
</body>
</html>
